<h3 class="mb-3">ngx-via-cep</h3>
<form
  [formGroup]="viaCepForm"
  [ngClass]="{ 'was-validated': viaCepForm.dirty && viaCepForm.valid }"
  (ngSubmit)="fetchByCEP(viaCepForm)"
  class="needs-validation"
  novalidate
>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="cep">CEP</label>
    </div>

    <input
      id="cep"
      name="cep"
      type="tel"
      formControlName="cep"
      placeholder="00000-000"
      class="form-control"
      [ngClass]="{
        'is-valid': cep.dirty && cep.valid,
        'is-invalid': cep.dirty && cep.invalid
      }"
    />

    <div class="input-group-append">
      <input type="submit" value="Buscar" class="btn btn-outline-primary" />
    </div>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="endereco">Endereço</label>
    </div>

    <input
      id="endereco"
      name="endereco"
      type="text"
      formControlName="endereco"
      placeholder="Avenida Inconfidência Mineira"
      class="form-control"
      list="enderecos"
      [ngClass]="{
        'is-valid': endereco.dirty && endereco.valid,
        'is-invalid': endereco.dirty && endereco.invalid
      }"
      autocomplete="off"
    />
    <datalist id="enderecos">
      <option [value]="logradouro" *ngFor="let logradouro of logradouros">
        {{ logradouro }}
      </option>
    </datalist>
  </div>
</form>
<pre>
  <h5>Result: </h5>
  <code>
{{result}}
  </code>
</pre>
